<h3 class="department-staff-caption">

    <!-- click on caption toggles department-staff-accordeon -->
    <a href="#" ng-click="toggleAccordeon()">{{caption}} <small><span class="glyphicon" ng-class="showStaff ? 'glyphicon-triangle-top' : 'glyphicon-triangle-bottom'" aria-hidden="true"></span></small></a>
</h3>

<div class="department-staff-accordeon row" ng-show="showStaff">

    <!-- repeat staff in department -->
    <div
        class="col-md-4 col-sm-6"
        ng-repeat="person in data | orderBy:order:orderdir | sliceFilter:currentPage:limit track by person.id"
    >
        <div class="staff-card well">
            <h4><a href="#">{{person.name}}</a></h3>
            <ul class="list-unstyled">
                <li><b>{{person.phone}}</b></li>
                <li><a href="mailto:{{person.email}}">{{person.email}}</a></li>
            </ul>
        </div>

    </div>


    <!-- pagination for department -->
    <div class="col-md-12 text-center">
        <uib-pagination
            ng-show="data.length > limit"
            total-items="data.length"
            ng-model="currentPage"
            max-size="3"
            items-per-page="limit"
            boundary-link-numbers="true"
        >
        </uib-pagination>
    </div>

</div>
